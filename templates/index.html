{% extends "layout.html" %}

{% block content %}

{% for u in urltitle %}
<div id="movie-card-list">
	<!-- Card 1: Blade Runner -->
	<div class="movie-card">
		<div class="color-overlay">
			<div class="movie-content">
				<div class="movie-header">
					<h1 class="movie-title">{{u["title"]}}</h1>
				</div>
				<p class="movie-desc">Number of video :{{listvideo|length}} </p>
				<a class="btn btn-outline" href="{{u["url"]}}">Watch</a>

			</div>
		</div>
    </div>
    {% endfor %}
{% endblock %}
